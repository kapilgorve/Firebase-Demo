<div class="container">

  <loader ng-if="vm.loading"></loader>
    <h4>To get started add new itmes to the sweet shop.
        <a class="btn btn-floating btn-large pulse" ng-click="vm.showAdd()"><i class="material-icons">add</i></a></h4>

    <div class="row">
        <div class="col s12 m4" ng-repeat="s in vm.sweets track by $index">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" ng-src="{{s.url}}">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{s.name}}<i class="material-icons right">more_vert</i></span>
                    <p ng-if="s.by===vm.user.uid"><a href="" ng-click="vm.removeSweet($index)" style="color: #ee6e73;">DELETE</a></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{s.name}}<i class="material-icons right">close</i></span>
                    <p>{{s.desc}}</p>
                </div>
            </div>

        </div>
    </div>
</div>

<div ng-include="'app/home/addModal.html'" ></div>
